<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black; 
        }
    </style>
</head>
<body>

    <p id="status">Aștept permisiune...</p>
    <p id="a">Alpha = </p>
    <p id="b">Beta = </p>
    <p id="c">Gamma = </p>

    <canvas id="canvas"></canvas>
<script type="text/javascript">
    window.addEventListener("deviceorientation", onDeviceOrientation);

function onDeviceOrientation(evt) {
    var alpha = evt.alpha || 0; 
    var beta = evt.beta || 0;   
    var gamma = evt.gamma || 0;  

    // afisare valori
    document.getElementById("a").innerHTML = "Alpha = " + alpha.toFixed(2);
    document.getElementById("b").innerHTML = "Beta = " + beta.toFixed(2);
    document.getElementById("c").innerHTML = "Gamma = " + gamma.toFixed(2);

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    //  dimensiune canvas-ului
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var center = { x: canvas.width / 2, y: canvas.height / 2 };
    var squareSize = 50;

    // curatare canvas
    context.clearRect(0, 0, canvas.width, canvas.height);
    
    // culoare dreptunghi
    context.fillStyle = "#6A0888";

   
    var width = Math.max(0, Math.min(300, beta)); // latimea intre 0 și 300 px

    // face  dreptunghiul la centrul canvas-ului
    context.fillRect(center.x - width / 2, center.y - squareSize / 2, width, squareSize);
}

</script>

</body>
</html>
