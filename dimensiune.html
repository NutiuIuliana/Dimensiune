<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <p id="status">Aștept permisiunea pentru orientare.</p>
    <p id="a">Alpha = </p>
    <p id="b">Beta = </p>
    <p id="c">Gamma = </p>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        // Verifică dacă browserul suportă permisiuni pentru device orientation
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(response => {
                if (response === 'granted') {
                    // Adaugă evenimentul dacă permisiunea a fost acordată
                    window.addEventListener("deviceorientation", onDeviceOrientation);
                    document.getElementById("status").innerHTML = ""; // Golește mesajul de stare
                } else {
                    document.getElementById("status").innerHTML = "Permisiune refuzată.";
                }
            }).catch(console.error);
        } else {
            // Browserul nu necesită permisiuni explicite
            window.addEventListener("deviceorientation", onDeviceOrientation);
        }

        function onDeviceOrientation(evt) {
            const alpha = evt.alpha || 0;
            const beta = evt.beta || 0;
            const gamma = evt.gamma || 0;

            // Afișează valorile în elementele HTML
            document.getElementById("a").innerHTML = "Alpha = " + alpha.toFixed(2);
            document.getElementById("b").innerHTML = "Beta = " + beta.toFixed(2);
            document.getElementById("c").innerHTML = "Gamma = " + gamma.toFixed(2);

            // Obține canvasul și contextul
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // Curăță canvasul
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "#6A0888";

            // Folosește beta pentru a crea un dreptunghi
            const rectWidth = Math.abs(beta);
            const rectHeight = 50;

            // Afișează dreptunghiul în centrul canvasului
            context.fillRect(180, 150, rectWidth, rectHeight);
        }
    </script>
</body>
</html>
